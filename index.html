<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admission Prediction</title>

  <!-- ✅ Fix: load ONNX Runtime Web library -->
  <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.17.1/dist/ort.min.js"></script>


  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input {
      display: block;
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      width: 100%;
      font-size: 16px;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      text-align: center;
      font-size: 18px;
      color: #333;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Graduate Admission Predictor</h1>

  <form id="predictForm">
    <label>GRE Score</label>
    <input id="gre" type="number" step="0.1" required />

    <label>TOEFL Score</label>
    <input id="toefl" type="number" step="0.1" required />

    <label>University Rating (1–5)</label>
    <input id="rating" type="number" step="1" min="1" max="5" required />

    <label>SOP</label>
    <input id="sop" type="number" step="0.1" required />

    <label>LOR</label>
    <input id="lor" type="number" step="0.1" required />

    <label>CGPA</label>
    <input id="cgpa" type="number" step="0.01" required />

    <label>Research (0 = No, 1 = Yes)</label>
    <input id="research" type="number" step="1" min="0" max="1" required />

    <button type="submit">Predict</button>
  </form>

  <h3 id="output"></h3>

  <script>
    // ✅ Define preprocessing constants from preprocessor.joblib
    // Replace these mean/std arrays with values extracted from your training pipeline.
    const SCALER_MEAN = [317.0, 107.0, 3.0, 3.4, 3.5, 8.6, 0.55, 0.0]; 
    const SCALER_STD = [11.5, 6.4, 1.1, 0.9, 0.9, 0.6, 0.5, 1.0];

    // Function to scale input data using saved scaler values
    function scaleInput(values) {
      return values.map((v, i) => (v - SCALER_MEAN[i]) / SCALER_STD[i]);
    }

    // ✅ Load ONNX Model
    async function loadModel() {
      if (typeof ort === "undefined") {
        console.error("ONNX Runtime Web (ort) not loaded. Check your <script> import.");
        return null;
      }
      try {
        const session = await ort.InferenceSession.create("best_model.onnx");
        console.log("✅ ONNX model loaded successfully.");
        return session;
      } catch (err) {
        console.error("❌ Failed to load ONNX model:", err);
        return null;
      }
    }

    // ✅ Run Prediction
    async function runPrediction(session, inputData) {
      // Scale inputs to match the training pipeline
      const scaledInput = scaleInput(inputData);
      const tensor = new ort.Tensor("float32", Float32Array.from(scaledInput), [1, scaledInput.length]);
      const feeds = { input: tensor };
      const results = await session.run(feeds);
      const output = results[Object.keys(results)[0]];
      return output.data[0];
    }

    // ✅ Main Event Logic
    document.addEventListener("DOMContentLoaded", async () => {
      const session = await loadModel();

      document.getElementById("predictForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        if (!session) {
          alert("Model not loaded yet. Please try again.");
          return;
        }

        // Collect input values
        const gre = parseFloat(document.getElementById("gre").value);
        const toefl = parseFloat(document.getElementById("toefl").value);
        const rating = parseFloat(document.getElementById("rating").value);
        const sop = parseFloat(document.getElementById("sop").value);
        const lor = parseFloat(document.getElementById("lor").value);
        const cgpa = parseFloat(document.getElementById("cgpa").value);
        const research = parseFloat(document.getElementById("research").value);

        const inputData = [gre, toefl, rating, sop, lor, cgpa, research, 0]; // maintain 8 features

        try {
          const prediction = await runPrediction(session, inputData);
          document.getElementById("output").textContent =
            `Predicted Chance of Admission: ${(prediction * 100).toFixed(2)}%`;
        } catch (err) {
          console.error(err);
          document.getElementById("output").textContent = "Error making prediction.";
        }
      });
    });
  </script>
</body>
</html>
